<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签</title>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora, eos saepe. Dicta placeat illo consequuntur, ab sint error inventore rerum quas laboriosam earum neque, aliquam cupiditate aliquid numquam adipisci cumque!</p>
    <!-- href为空默认为刷新网页 -->
    <a href="">这是一个链接</a>

    <!-- href 目标地址 -->
    <a href="demo06.html">跳转到demo06</a>

    <!-- 如果跳转到外部网站要写协议 _blank 新增标签页加载链接-->
    <a href="https://www.tmooc.cn/" target="_blank">跳转到tmooc</a>

    <!-- 图片链接 -->
    <a href="https://www.tmooc.cn/">
        <img src="img01.jpg" alt="">
    </a>

</body>
</html>
