<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- ol>li*3  有序列表-->
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>

    <!-- 无序列表 -->
    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>

    <!-- 列表嵌套  -->
    <h1>四大名著</h1>
    <!-- ol>li*4>ul>li*3  -->
    <ol>
        <li>西游记
            <ul>
                <li>唐僧</li>
                <li>沙僧</li>
                <li>圣僧</li>
            </ul>
        </li>
        <li>水浒传
            <ul>
                <li>李逵</li>
                <li>林冲</li>
                <li>高俅</li>
            </ul>
        </li>
        <li>红楼梦
            <ul>
                <li>贾宝玉</li>
                <li>林黛玉</li>
                <li>刘姥姥</li>
            </ul>
        </li>
        <li>三国演义
            <ul>
                <li>曹操</li>
                <li>孙权</li>
                <li>甄宓</li>
            </ul>
        </li>
    </ol>


</body>
</html>
