<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css特征：层叠性和继承性</title>
    <style>
        h1 {
            font-size: 40px;
        }

        #title {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 字元素可以继承父元素的css效果 -->
    <h1 id="title">CSS特性之<span>层叠性</span></h1>

</body>

</html>
