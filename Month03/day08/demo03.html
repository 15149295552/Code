<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签元素分类</title>
    <style>
        /* width 宽度，height高度 */
        div{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        a{
            width: 100px;
            height: 100px;
            background-color:bisque;
        }
        button {
            width: 100px;
            height: 30px;
        }

    </style>
</head>
<body>
    <!-- 块元素： div p  h  form  table  ul  ol  li 
        独占一行
        可以人为设置宽高-->
    <div>第一行</div>
    <div>第二行</div>

    <!-- 行内元素 ：  a    span
        不独占一行
        不可以设置宽高-->
    <a href="">第一个链接</a>
    <a href="">第二个链接</a>

    <!-- 行内块元素 ：input img button td
        不独占一行 
        但是可以设置宽高-->
    <button>按钮1</button>
    <button>按钮2</button>
    
</body>
</html>
