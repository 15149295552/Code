<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        /* 实际盒子在页面中显示内容大小=边框+内边距+宽高 */
        div {
            /* 设置的是内容宽高 */
            width: 400px;
            height: 300px;
            border: solid 5px red;
            /* 设置内边距 */
            padding: 40px 60px;
        }
    </style>
</head>
<body>
    <div>
        <p>本集聚焦展现以习近平同志为核心的党中央坚定推进全面依法治国，科学立法、严格执法、公正司法、全民守法取得的重大成就，深刻反映中国特色社会主义法治体系不断健全，法治中国建设迈出坚实步伐。</p>
    </div>
</body>
</html>
