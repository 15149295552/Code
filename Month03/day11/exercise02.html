<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习2</title>
    <style>
        div{
            width:122px ;
            height: 292px;
            position: fixed;
            right: 0px;
            top:50%;
            margin-top: -146px;
        }
    </style>
</head>
<body>
    <div id="ad">
        <img src="image/img02-5.png" alt="">
        <img id="close" src="image/img01-5.png" alt="">
    </div>

    <script>
        var close = document.getElementById("close");
        close.onclick = function (){
            var div = document.getElementById('ad');
            div.style.display = "none";
        }

    </script>


</body>
