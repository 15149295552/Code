<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>用户登录</title>
    <link rel="stylesheet" href="css/base.css">

<body>
    <div id="head">
        <img src="image/tedu.jpg" alt="">
    </div>

    <div id="center">
        <form action="" method="" onsubmit="return checkFormInput();">
            <div class="input-user">
                <span>用户名：</span>
                <input type="text" name="user" placeholder="用户名" id="user">
            </div>
            <div class="input-password">
                <span>密码：</span>
                <input type="password" name="pwd1" placeholder="密码" id="pwd1">
                <img src="image/eye_open.jpg" alt="" id="pwd1-eye" onclick="eyes('pwd1');">
            </div>
            <div class="input-btn">
                <input type="submit" value="登录">
                <a href="register.html">
                    <input type="button" value="注册">
                </a>
            </div>
        </form>
    </div>

    <div id="footer">

    </div>
