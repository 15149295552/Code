<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/base.js"></script>
</head>
<body>
    <div id="head">
        <img src="image/tedu.jpg" alt="">
    </div>

    <div id="center">
        <!-- checkFormInput()触发提交事件时执行，检测输入内容 -->
        <form action="/register" method="post" autocomplete="off" onsubmit="return checkFormInput();">
            <div class="input-user">
                <span>用户名：</span>
                <input type="text" name="user" placeholder="用户名" id="user">
            </div>
            <div class="input-password">
                <span>密码：</span>
                <input type="password" name="pwd1" placeholder="密码" id="pwd1">
                <img src="image/eye_open.jpg" alt="" id="pwd1-eye" onclick="eyes('pwd1');">
            </div>
            <div class="input-password">
                <span>确认密码：</span>
                <input type="password" name="pwd2" placeholder="确认密码" id="pwd2">
                <img src="image/eye_open.jpg" alt="" id="pwd2-eye" onclick="eyes('pwd2');">
            </div>
            <div class="input-btn">
                <input type="submit" value="注册">
                <a href="login.html">
                    <input type="button" value="登录">
                </a>
            </div>
        </form>
    </div>

    <div id="footer">
        <p>Copyright © 2013-2019 All Rights Reserved. 备案号：xxxxxxx</p>
    </div>
    
</body>
</html>
