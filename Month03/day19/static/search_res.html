<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查单词</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/search.js"></script>
    <style>
        #mean {
            margin-top: 20px;
            width: 450px;
            font-size: 25px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="head">
        <img src="image/tedu.jpg" alt="">
    </div>

    <div id="center">
        <form action="/search" method="get" autocomplete="off" onsubmit="return checkWord();">
            <div class="input-word">
                <input type="text" name="word" id="word" placeholder="要查询的单词" value="%s">
                <button></button>  
                <img src="image/search.png" alt="">     
            </div>
        </form>
        <!-- 这里填充解释 -->
        <div id="mean">
            <p>%s</p>
        </div>
    </div>

    <div id="footer">
        <p>Copyright © 2013-2019 All Rights Reserved. 备案号：xxxxxxx</p>
    </div>
    
</body>
</html>
