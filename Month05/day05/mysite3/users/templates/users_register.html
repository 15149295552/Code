<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="http://127.0.0.1:8000/v1/users/register" method="post">
    <p>用户名:<input type="text" name="username"></p>
    <p>密码:<input type="text" name="password"></p>
    <p>再次输入密码:<input type="text" name="password_again"></p>
    <p>邮箱:<input type="text" name="email"></p>
    <p>手机号:<input type="text" name="mobile"></p>
    <input type="submit" value="立即注册">
</form>

</body>
</html>
