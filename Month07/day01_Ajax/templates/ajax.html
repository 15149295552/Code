<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>AJAX测试</h1>
<script>
    var xhr = new XMLHttpRequest();
    xhr.open("get","http://127.0.0.1:8000/server/?username=zhaoliying");
    xhr.send(null);
    xhr.onreadystatechange = function(){
        if(xhr.readyState == 4){
            console.log("响应是:", xhr.responseText)
        }
    }
</script>

</body>
</html>
