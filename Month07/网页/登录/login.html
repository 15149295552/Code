<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>登录</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/register.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
    <div id="head">
        <img src="img/tedu.jpg">
    </div>
    
    <div id="center">
        <form id="myform" name="myform" target="_blank" onsubmit="return validateform()" action="http://127.0.0.1:8000/login" method="post" >
            <div class="input-user">
                <span class="span_text">用户名：</span>
                <input class="form-control" id="username" name="username" type="text" value="" placeholder="请输入用户名" >
            </div>
            <div class="input-password">
                <span class="span_text">密码：</span>
                <input class="form-control" id="password" name="password" type="password" value="" placeholder="请输入密码" autocomplete="off">
                <span class="input-group-btn">
                    <img src="img/eye_open.jpg" id="passwordeye" alt="显/隐" onclick="show_hide_pwd('password')"/>
                </span>
            </div>
            <div class="btn_div">
                <input class="btn" name="loginButton" type="submit" id="login" value="登录">
                <a href="register.html">
                    <input class="btn" name="registerButton" id="register" type="button" value="注册">
                </a>
            </div>
        </form>
    </div>
    
    <div id="footer">
        Copyright © 2013-2019 All Rights Reserved. 备案号：xxxxxxx
    </div>
</body>
</html>
